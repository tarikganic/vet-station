
<div class="m-1 ">
  <div class="flex w-1/4 m-auto justify-center text-xl items-center">
    <app-input (keyup)="handleChange($event)"></app-input>
  </div>


  <div class="line-clamp-1 w-auto bg-black h-[0.01rem] mt-4 mx-4"></div>
  <div *ngIf="this.vetStationService.isLoading"  class="text-center h-screen d-flex align-items-center">
  <div class="spinner-border text-success w-16 h-16 m-auto box-border flex flex-wrap justify-center items-center" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  </div>
  <div *ngIf="!this.vetStationService.isLoading" class="flex flex-wrap justify-center items-center m-auto box-border">
    <div class="flex flex-col justify-center items-center w-1/6 mx-14 my-4" *ngFor="let i of this.vetStationService.vetStations?.vetStations" >
<app-vet-card [vetStation]="i"></app-vet-card>
  </div>
  </div>
</div>
