
<form>
  <div class="flex">
    <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
    <div class="relative w-full">
      <button id="dropdown-button" data-dropdown-toggle="dropdown" class="group absolute top-0 end-0 flex-shrink-0 z-10 inline-flex items-center py-2.5 px-3 text-sm font-medium text-center rounded-full hover:bg-gray-200 focus:ring-4 {{filterIsClicked?'hover:bg-emerald-300':''}} {{filterIsClicked?'text-white':''}} {{filterIsClicked?'bg-emerald-400':''}} focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white" (click)="filterIsClicked=!filterIsClicked" type="button">
        <fa-icon class="transition-all duration-200 {{filterIsClicked?'text-white':'text-emerald-400'}}" [icon]="faFilter" [ngModelOptions]="{standalone: true}" [(ngModel)]="filterIsClicked" ngDefaultControl ></fa-icon>
      </button>
      <input type="search" id="search-dropdown" class="block px-10 p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-full border-s-gray-50  border border-s-2 border-gray-300 focus:ring-emerald-800 focus:border-emerald-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-400" size="200" placeholder="Station name, location..." required>
      <button type="submit" class="absolute top-0 start-0 p-2.5 text-sm font-medium h-full text-white bg-emerald-400 rounded-s-full border border-blue-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </div>
  </div>
  <div id="dropdown" class="z-10 absolute {{filterIsClicked?'flex':'hidden'}} bg-white divide-gray-100 rounded-lg new-shadow w-1/3 dark:bg-gray-700 flex-col gap-0">
    <div class="flex flex-col items-center justify-between flex-nowrap py-1.5 px-2" *ngFor="let i of dropdown">
      <h3 class="flex justify-center items-center text-center mt-0">{{i.title}}</h3>
      <div class="flex flex-row justify-between">
        <ul *ngFor="let j of i.children" class="text-sm text-gray-700 dark:text-gray-200 flex flex-col align-middle my-1" aria-labelledby="dropdown-button">
          <li class="w-full m-2">
            <app-input-button (click)="handleChange(j.value,i.key, j.key)" content="{{j.name}}" [isChecked]="j.value" ngDefaultControl></app-input-button>
          </li>
        </ul>

      </div>
      <div *ngIf="i.key != dropdown.length - 1 " class="line-clamp-1 mx-6 w-full bg-gray-300 h-[0.01rem]"></div>
    </div>
  </div>
</form>
