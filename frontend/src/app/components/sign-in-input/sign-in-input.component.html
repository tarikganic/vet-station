<ng-container [ngSwitch]="isError">
  <div class="mt-4">
<div [className]="isError&&errorColor">
<h3 *ngIf="title!=null">{{title}}</h3>
<ng-container [ngSwitch]="inputType">
<input *ngSwitchCase="'text'" type="text" [(ngModel)]="inputValue" (input)="onInputChange()"/>
  <input *ngSwitchCase="'password'" type="password" [(ngModel)]="inputValue" (input)="onInputChange()"/>
</ng-container>
</div>
  </div>
</ng-container>
